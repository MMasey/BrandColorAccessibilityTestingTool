<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <style>
    /* Light mode (default) - Blue background, white grid */
    .bg { fill: #0066cc; }
    .grid { fill: white; }
    .check { stroke: #4ade80; }

    /* Dark mode - Lighter blue background for better visibility */
    @media (prefers-color-scheme: dark) {
      .bg { fill: #1a8cff; }
      .grid { fill: #1a1a1a; }
      .check { stroke: #4ade80; }
    }

    /* High contrast mode - Maximum contrast */
    @media (prefers-contrast: more) {
      .bg { fill: black; }
      .grid { fill: white; }
      .check { stroke: yellow; }
    }

    /* High contrast + dark mode */
    @media (prefers-color-scheme: dark) and (prefers-contrast: more) {
      .bg { fill: white; }
      .grid { fill: black; }
      .check { stroke: yellow; }
    }
  </style>

  <!-- Background -->
  <rect class="bg" width="32" height="32" rx="6"/>

  <!-- Grid icon representing contrast grid -->
  <g class="grid">
    <!-- Row 1 -->
    <rect x="6" y="6" width="6" height="6" rx="1"/>
    <rect x="13" y="6" width="6" height="6" rx="1"/>
    <rect x="20" y="6" width="6" height="6" rx="1"/>

    <!-- Row 2 -->
    <rect x="6" y="13" width="6" height="6" rx="1"/>
    <rect x="13" y="13" width="6" height="6" rx="1"/>
    <rect x="20" y="13" width="6" height="6" rx="1"/>

    <!-- Row 3 -->
    <rect x="6" y="20" width="6" height="6" rx="1"/>
    <rect x="13" y="20" width="6" height="6" rx="1"/>
    <rect x="20" y="20" width="6" height="6" rx="1"/>
  </g>

  <!-- Check mark overlay in bottom-right cell -->
  <path class="check" d="M22 23l1.5 1.5 2.5-3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
