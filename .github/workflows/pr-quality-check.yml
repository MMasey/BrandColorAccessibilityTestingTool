name: PR Quality Check

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test --project=chromium

  visual-milestone:
    name: Capture Visual Milestone
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start dev server
        run: npm run dev &
        env:
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:5173 --timeout 30000

      - name: Extract branch name
        id: branch
        run: echo "name=${GITHUB_HEAD_REF##*/}" >> $GITHUB_OUTPUT

      - name: Capture visual milestone
        run: npm run capture-milestone -- "${{ steps.branch.outputs.name }}"

      - name: Upload visual artifacts
        uses: actions/upload-artifact@v4
        with:
          name: visual-milestone
          path: docs/visual-history/
          retention-days: 90

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start preview server
        run: npm run preview &
        env:
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:4173 --timeout 30000

      - name: Extract branch name
        id: branch
        run: echo "name=${GITHUB_HEAD_REF##*/}" >> $GITHUB_OUTPUT

      - name: Run Lighthouse audit
        id: lighthouse
        run: |
          npm run lighthouse -- "${{ steps.branch.outputs.name }}"
          # Find the report folder just created (most recent matching branch name)
          REPORT_DIR=$(ls -dt docs/performance-history/*${{ steps.branch.outputs.name }}* 2>/dev/null | head -1)
          echo "report_dir=$REPORT_DIR" >> $GITHUB_OUTPUT
        env:
          BASE_URL: http://localhost:4173

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: docs/performance-history/
          retention-days: 90

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Use the report directory from the lighthouse step
            const reportDir = '${{ steps.lighthouse.outputs.report_dir }}';
            const reportPath = `${reportDir}/report.md`;

            if (!fs.existsSync(reportPath)) {
              console.log('No report found at:', reportPath);
              return;
            }

            const reportContent = fs.readFileSync(reportPath, 'utf8');

            // Post comment to PR
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });

  commit-artifacts:
    name: Commit Quality Artifacts
    runs-on: ubuntu-latest
    needs: [visual-milestone, lighthouse]
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download visual milestone
        uses: actions/download-artifact@v4
        with:
          name: visual-milestone
          path: docs/visual-history/

      - name: Download Lighthouse report
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-report
          path: docs/performance-history/

      - name: Commit artifacts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/visual-history/ docs/performance-history/
          git diff --staged --quiet || git commit -m "chore: add visual milestone and lighthouse report

          Automated quality artifacts for PR #${{ github.event.pull_request.number }}

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)"
          git push
